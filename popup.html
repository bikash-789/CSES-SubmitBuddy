<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Code Submit</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 25rem;
      }
      textarea {
        width: 100%;
        height: 200px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Paste your code here</h2>
    <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
    <button id="submitCode">Submit Code</button>

    <script src="popup.js"></script>
  </body>
</html>
